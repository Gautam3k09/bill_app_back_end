
<div class="body"> 
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Machine Name</th>
        <th scope="col">Model No</th>
        <th scope="col">Size</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machineData of machineDatas; index as i">
        <td> {{ machineData.machineName }} </td>
        <td> {{ machineData.modelNo }} </td>
        <td> {{ machineData.size }} </td>
      </tr>
    </tbody>
  </table>
  <app-company-machines-modal/>
</div>
